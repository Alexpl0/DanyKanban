<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban APQP - Sistema de Gesti√≥n de Proyectos</title>
    <link rel="stylesheet" href="styles.css?v=2">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1D837F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kanban APQP">
    <link rel="apple-touch-icon" href="./icons/icon-152.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16.png">
</head>
<body>
    <!-- Login Page  -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h1>üéØ Kanban APQP</h1>
            <p>Sistema de Gesti√≥n de Proyectos</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required value="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required value="admin123">
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <header class="header">
            <h1>üìä Panel de Proyectos</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <span id="userName">Admin User</span>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </header>
        <main class="main-content">
            <button class="new-project-btn" onclick="openProjectModal()">
                ‚ûï Nuevo Proyecto
            </button>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Kanban View -->
    <div id="kanbanView" class="kanban-view">
        <header class="kanban-header">
            <button class="back-btn" onclick="showDashboard()">
                ‚Üê Volver al Dashboard
            </button>
            <div class="project-info">
                <h1 id="projectTitle">Proyecto</h1>
                <div class="progress-section">
                    <div class="progress-bar-container">
                        <div class="progress-label">
                            <span>üìã Progreso de Tareas</span>
                            <span id="taskProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill task-progress" id="taskProgressBar"></div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-label">
                            <span>‚è∞ Tiempo Transcurrido</span>
                            <span id="timeProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill time-progress" id="timeProgressBar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">A</div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </header>
        <div class="kanban-board" id="kanbanBoard">
            <!-- Kanban columns will be loaded here -->
        </div>
    </div>

    <!-- Modal for Tasks/Projects -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nueva Tarea</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="modalForm">
                <div class="form-group">
                    <label for="taskTitle">T√≠tulo</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descripci√≥n</label>
                    <textarea id="taskDescription" name="description"></textarea>
                </div>
                <div class="form-group" id="phaseGroup">
                    <label for="taskPhase">Fase APQP</label>
                    <select id="taskPhase" name="phase">
                        <option value="0">Backlog</option>
                        <option value="1">Fase 1: Planificaci√≥n y Definici√≥n</option>
                        <option value="2">Fase 2: Dise√±o y Desarrollo del Producto</option>
                        <option value="3">Fase 3: Dise√±o y Desarrollo del Proceso</option>
                        <option value="4">Fase 4: Validaci√≥n del Producto y Proceso</option>
                        <option value="5">Fase 5: Lanzamiento y Retroalimentaci√≥n</option>
                        <option value="6">Completado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Fecha de Entrega</label>
                    <input type="date" id="taskDueDate" name="dueDate">
                </div>
                <div class="form-group" id="completedGroup">
                    <label class="checkbox-label" for="taskCompleted">
                        <input type="checkbox" id="taskCompleted" name="completed">
                        <span class="checkmark"></span>
                        Tarea Completada
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
